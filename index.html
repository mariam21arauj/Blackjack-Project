<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cardstarter.css"></link>
</head>
<body>
    <header>Blackjack</header>
<!-- playign buttons -->
    <section class="sectionButtons">
        <button id="hitButton">Hit</button>
        <button id="stayButton">Stay</button>
    </section>
<!-- Board -->
    <section class = board>
        <section id="dealersCards">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
        </section>
        <h3>Dealt money!</h3>
        <p>100$</p>
        <section id="playersCards">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            
        </section>
    </section>
    
 <!-- Identify players -->
    <section id="players">
        <div>
            <h4>Dealer</h4>
            <p id = "dealersCounter">counterDealer</p>
        </div>
        <div>
            <h4>Player</h4>
            <p id = "playersCounter" >counterPlayer</p>
        </div>
       
    </section>
<!-- play now button -->
    <footer id="playNowButton">
        <button>Play now</button>
    </footer>
    
</body>
</html>
